<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
  
    <label for="toCurrency">To Currency:</label>
    <input type="text" id="toCurrency" placeholder="e.g., USD"><br><br>
    
    <label for="fromCurrency">From Currency:</label>
    <input type="text" id="fromCurrency" placeholder="e.g., EUR"><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount"><br><br>

    <button id="exchangeButton">Convert</button><br><br>

    <div id="result">
    </div>

    <div class="container">
        <div class="card">
            <img id="dogImage" src="" alt="Random Dog Image" class="img-card">
            <button id="fetchDogButton">Fetch Random Dog</button>
        </div>
    </div>
        <div id="jokeContainer">
            <div class="card">
                <!-- <img src="https://source.unsplash.com/600x100/?joker" alt="" class="img-card"> -->
                <button id="fetchJokeButton">Fetch Random Joke</button>
            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
